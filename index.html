<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading"> Welcome to Javascript</h1>
    <button onclick="change()">Click</button>

    <script>
        function change(){
            let x = document.getElementById("heading")
            x.innerHTML="Welcome To Webtech"
            x.style.color="red"
        }
    </script>
</body>
</html>
